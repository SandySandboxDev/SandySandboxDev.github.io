<!doctype html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandy | Sandbox Developer</title>
    <style>
      body {
        font-family:
          sans-serif,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          Arial,
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: url("home_bg.mp4") no-repeat center center fixed;
        background-size: cover;
      }

      .content {
        max-width: 80%;
        text-align: center;
        padding: 2rem 3rem;
        margin: 0 auto;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: clamp(2rem, 3rem, 3.5rem);
        margin-bottom: 1.5rem;
        font-weight: normal;
        color: #000;
      }

      p {
        font-size: 1.3rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #333;
      }

      .highlight {
        color: #007bff;
      }

      @media only screen and (max-width: 768px) {
        .content {
          padding: 1.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to Sandy's Sandbox</h1>
      <p>
        Hello! I'm Sandy, a developer who thrives on exploration and creation.
        <br />
        I'm constantly on a journey of discovery, expanding my knowledge by
        experimenting and building new things.
      </p>
    </div>

    <video
      autoplay
      loop
      muted
      src="home_bg.mp4"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      "
    ></video>
  </body>
</html>
